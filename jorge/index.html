<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <nav class="nav__container">
    <img class="nav__logo" src="img/Yes_Bank_logo.png" alt="bank-logo">
    <div class="nav__buttons__container">
      <button class="nav__btn" id="register">Register</button>
      <button class="nav__btn" id="login">Login</button>
    </div>
  </nav>

  <div class="main__container">
    <div class="register-form__container" id="registerForm">
      <form class="register-form">
        <h2 class="register-form__title">Register Form</h2>
        <label for="username">User name:</label>
        <input type="text" name="username" id="username" required>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <label for="vpassword">Verify password:</label>
        <input type="password" name="vpassword" id="vpassword" required>
        <input type="submit" value="Submit" class="register-form__submit" id="submit">
      </form>
    </div>

  </div>



  <!-- Add your site or application content here -->
  
  <script src="js/vendor/modernizr-{{MODERNIZR_VERSION}}.min.js"></script>
  <script src="js/app.js"></script>

  
</body>

</html>
