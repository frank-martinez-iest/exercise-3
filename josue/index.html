<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Bank App Josue</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <nav class="navbar">
    <ul class="navbar__items">
      <li class="navbar__logo">
        <a href="/">
          Bank<em>App</em>
        </a>
      </li>
      <li class="navbar__link">
        <button id="sign" class="btn btn--secondary">Sign In</button>
      </li>
      <li class="navbar__link">
        <button id="register" class="btn btn--primary">Register</button>
      </li>
    </ul>
  </nav>
  <main>
    <section class="account">
      <div class="account__sideimg">
        <h1>Welcome!</h1>
      </div>
      <div class="account__left-wrapper">
        <form onsubmit="registerUser()" class="account__register">
          <label for="name">
            Your Name
          </label>
          <input id="name" name="name" type="text" onchange="handleChange(event)" required>
          <label for="phone">
            Your phone
          </label>
          <input id="phone" name="phone" type="tel" onchange="handleChange(event)" required>
          <label for="email">
            Your Email
          </label>
          <input id="email" name="email" type="email" onchange="handleChange(event)" required>
          <label for="password">
            Your Password
          </label>
          <input id="password" name="password" type="password" onchange="handleChange(event)" required>
          <button type="submit" class="btn btn--primary">Create Account</button>
        </form>
      </div>


    </section>
  </main>
  <script src="js/app.js"></script>
</body>

</html>
