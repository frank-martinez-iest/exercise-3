<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Bank App Josue</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <nav class="navbar">
    <ul class="navbar__items">
      <li class="navbar__logo">
        <a href="/">
          Bank<em>App</em>
        </a>
      </li>
      <li class="navbar__link">
        <button id="signBtn" class="btn btn--secondary">Log In</button>
      </li>
      <li class="navbar__link">
        <button id="registerBtn" class="btn btn--primary">Register</button>
      </li>
    </ul>
  </nav>
  <main>
    <section class="account">

      <div class="account__left-wrapper">
        <form id="form" class="form">
          <div class="form-group">
            <label for="name">
              Name
            </label>
            <input id="name" name="Name" type="text" autocomplete placeholder="Lorem Perez" required>
            <span class="error-message"></span>
          </div>
          <div class="form-group">
            <label for="phone">
              Phone
            </label>
            <input id="phone" name="Phone" type="tel" autocomplete placeholder="8334563456" required>
            <span class="error-message"></span>

          </div>
          <div id="register-fields">
            <div class="form-group">
              <label for="email">
                Email
              </label>
              <input id="email" name="Email" type="email" autocomplete placeholder="myemail@gmail.com" required>
              <span class="error-message"></span>

            </div>
            <div class="form-group">
              <label for="password">
                Password
              </label>
              <input id="password" name="Password" type="password">
              <span class="error-message"></span>

            </div>
            <div class="form-group password-confirmation-group">
              <label for="password_confirmation">
                Confirm Password
              </label>
              <input id="password_confirmation" name="Confirmation" type="password">
              <span class="error-message"></span>

            </div>
          </div>
          <button id="submit" class="btn btn--primary">Sign In</button>
        </form>
      </div>
      <div class="account__splash-img">
        <h1>Welcome!</h1>
      </div>
      <div class="account__board-wrapper">
        <div class="account__board-user">
          <p id="welcome-user"></p>
          <p id="current-balance"></p>
          <button id="deposit" class="btn btn--primary">Deposit</button>
          <button id="withdraw" class="btn btn--primary" hidden>Withdraw</button>
          <button id="transactions" class="btn btn--primary" hidden>View Transactions</button>
        </div>
      </div>
    </section>
  </main>
  <!--This is not read by jest-->
  <script type="module" src="js/app.js"></script>
</body>

</html>
